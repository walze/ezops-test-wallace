version: 0.0
os: linux
files:
  - source: /
    destination: /tmp/
hooks:
  BeforeInstall:
    - location: scripts/install.sh
      timeout: 100
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 100
      runas: root
  ValidateService:
    - location: scripts/test.sh
      timeout: 100
      runas: root